<!DOCTYPE html>
<html lang="en">
<head>
	<title>Fizz Buzz 4</title>
	<link rel = "stylesheet" type = "text/css" href = "styles/brand.css"/>
	<script src = "scripts/fizzbuzz4.js"></script>
	<meta charset = "utf-8">
</head>
<body>	
	<div data-include = "components/header.html"></div>
<main>
	<h2>Fizz Buzz 4</h2>
	<h3 id="welcome">Welcome to Old Dog Coding</h3>
	<form id = "custInfo">
		<fieldset class = "sidebyside">
			<legend>Customer Information</legend>
			<label for = "firstName">First Name:</label>
			<input type = "text" id = "firstName"  size = "30" value = "Julie" required class = "space">
			<br>
			<label for = "lastName">Last Name:</label>
			<input type = "text" id = "lastName" size = "30" value = "Lufkin" required class = "space">
			<br>
			<label for = "middleInitial">Middle Initial:</label>
			<input type = "text" id = "middleInitial" size = "30" value = "A" class = "space">
			<br>
			<label for = "firstDivisor">First Number:</label>
			<input type = "number" id = "firstDivisor"  size = "30" value = "3" required class = "space">
			<br>
			<label for = "secondtDivisor">Second Number:</label>
			<input type = "number" id = "secondDivisor"  size = "30" value = "5" required class = "space">
			<br>
			<label for = "thirdDivisor">Third Number:</label>
			<input type = "number" id = "thirdDivisor"  size = "30" value = "7" required class = "space">
			<br>
			<label for = "firstWord">First Word:</label>
			<input type = "text" id = "firstWord"  size = "30" value = "Old" required class = "space">
			<br>
			<label for = "secondWord">Second Word:</label>
			<input type = "text" id = "secondWord"  size = "30" value = "Dog" required class = "space">
			<br>
			<label for = "thirdWord">Third Word:</label>
			<input type = "text" id = "thirdWord"  size = "30" value = "Coding" required class = "space">
			<br>
			<label for = "numCount">Number of lines:</label>
			<input type = "text" id = "numCount"  size = "30" value = "125" required class = "space">
			<br>
			<input type = "button" id = "submit" onclick = "return getNames()" value = "Submit" />
		</fieldset>
	</form>
	<ul id = "getAnswer" class = "col"></ul>
</main>	
	<div data-include = "components/footer_nav.html"></div>
	<script src ="scripts/scriptDynamic.js"></script>
</body>
</html>
